<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Diagnosis - Protein Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; font-size: 12px; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Error Diagnosis Tool</h1>
    <p>This tool will help identify what errors you're seeing in the terminal/console.</p>
    
    <button onclick="runDiagnosis()">üöÄ Run Full Diagnosis</button>
    <button onclick="clearResults()">üßπ Clear Results</button>
    
    <div id="results"></div>

    <script>
        let results = [];
        
        function addResult(type, title, message, details = null) {
            results.push({ type, title, message, details, timestamp: new Date() });
            updateDisplay();
        }
        
        function updateDisplay() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = results.map(result => `
                <div class="status ${result.type}">
                    <strong>${result.title}</strong><br>
                    ${result.message}
                    ${result.details ? `<pre>${result.details}</pre>` : ''}
                    <small>Time: ${result.timestamp.toLocaleTimeString()}</small>
                </div>
            `).join('');
        }
        
        function clearResults() {
            results = [];
            updateDisplay();
        }
        
        async function runDiagnosis() {
            clearResults();
            addResult('info', 'üîÑ Starting Diagnosis', 'Running comprehensive error diagnosis...');
            
            // Test 1: Check if we can load 3Dmol.js
            await test3DmolLoading();
            
            // Test 2: Check network connectivity
            await testNetworkConnectivity();
            
            // Test 3: Test JavaScript file loading
            await testJavaScriptFiles();
            
            // Test 4: Test DOM structure
            testDOMStructure();
            
            // Test 5: Test class instantiation
            testClassInstantiation();
            
            addResult('success', '‚úÖ Diagnosis Complete', 'All tests completed. Check results above for any issues.');
        }
        
        async function test3DmolLoading() {
            try {
                addResult('info', 'üß™ Testing 3Dmol.js Loading', 'Attempting to load 3Dmol.js from CDN...');
                
                // Create a script element to test loading
                const script = document.createElement('script');
                script.src = 'https://3Dmol.csb.pitt.edu/build/3Dmol-min.js';
                
                const loadPromise = new Promise((resolve, reject) => {
                    script.onload = () => resolve('loaded');
                    script.onerror = () => reject(new Error('Failed to load script'));
                    setTimeout(() => reject(new Error('Timeout loading script')), 10000);
                });
                
                document.head.appendChild(script);
                await loadPromise;
                
                // Check if $3Dmol is available
                if (typeof $3Dmol !== 'undefined') {
                    addResult('success', '‚úÖ 3Dmol.js Loading', `3Dmol.js loaded successfully. Version: ${$3Dmol.version || 'Available'}`);
                    
                    // Test basic functionality
                    try {
                        const testDiv = document.createElement('div');
                        testDiv.style.width = '100px';
                        testDiv.style.height = '100px';
                        document.body.appendChild(testDiv);
                        
                        const viewer = $3Dmol.createViewer(testDiv);
                        if (viewer) {
                            addResult('success', '‚úÖ 3Dmol.js Functionality', 'Can create 3Dmol viewer instances');
                        } else {
                            addResult('error', '‚ùå 3Dmol.js Functionality', 'Cannot create 3Dmol viewer instances');
                        }
                        
                        document.body.removeChild(testDiv);
                    } catch (error) {
                        addResult('error', '‚ùå 3Dmol.js Functionality', 'Error testing 3Dmol functionality', error.message);
                    }
                } else {
                    addResult('error', '‚ùå 3Dmol.js Loading', '3Dmol.js script loaded but $3Dmol global not available');
                }
                
            } catch (error) {
                addResult('error', '‚ùå 3Dmol.js Loading', 'Failed to load 3Dmol.js from CDN', error.message);
            }
        }
        
        async function testNetworkConnectivity() {
            try {
                addResult('info', 'üåê Testing Network', 'Checking network connectivity...');
                
                const response = await fetch('https://httpbin.org/get', { 
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    addResult('success', '‚úÖ Network Connectivity', 'Network connection is working');
                } else {
                    addResult('warning', '‚ö†Ô∏è Network Connectivity', `Network response not OK: ${response.status}`);
                }
            } catch (error) {
                addResult('error', '‚ùå Network Connectivity', 'Network connectivity issues detected', error.message);
            }
        }
        
        async function testJavaScriptFiles() {
            addResult('info', 'üìÑ Testing JavaScript Files', 'Checking if JavaScript files can be loaded...');
            
            const jsFiles = [
                'js/models/Protein.js',
                'js/services/APIService.js', 
                'js/components/SearchComponent.js',
                'js/components/InfoComponent.js',
                'js/components/VisualizerComponent.js',
                'js/app.js'
            ];
            
            for (const file of jsFiles) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        addResult('success', '‚úÖ File Loading', `${file} - OK`);
                    } else {
                        addResult('error', '‚ùå File Loading', `${file} - HTTP ${response.status}`);
                    }
                } catch (error) {
                    addResult('error', '‚ùå File Loading', `${file} - ${error.message}`);
                }
            }
        }
        
        function testDOMStructure() {
            addResult('info', 'üèóÔ∏è Testing DOM Structure', 'This test simulates what the main app expects...');
            
            const expectedElements = [
                'search-form', 'search-input', 'search-button', 'search-results',
                'info-section', 'protein-info',
                'visualization-section', 'viewer-container', 'visualization-controls', 'confidence-legend',
                'loading-indicator', 'error-container', 'error-message', 'error-close'
            ];
            
            // Create mock elements to test
            const mockContainer = document.createElement('div');
            mockContainer.style.display = 'none';
            document.body.appendChild(mockContainer);
            
            expectedElements.forEach(id => {
                const element = document.createElement('div');
                element.id = id;
                mockContainer.appendChild(element);
            });
            
            // Test if elements can be found
            let missingElements = [];
            expectedElements.forEach(id => {
                const element = document.getElementById(id);
                if (!element) {
                    missingElements.push(id);
                }
            });
            
            if (missingElements.length === 0) {
                addResult('success', '‚úÖ DOM Structure', 'All expected DOM elements can be created and found');
            } else {
                addResult('warning', '‚ö†Ô∏è DOM Structure', `Missing elements in main app: ${missingElements.join(', ')}`);
            }
            
            // Clean up
            document.body.removeChild(mockContainer);
        }
        
        function testClassInstantiation() {
            addResult('info', 'üè≠ Testing Class Instantiation', 'Testing if classes can be instantiated...');
            
            try {
                // Test basic classes that don't need DOM
                const protein = new Protein('P69905', 'Hemoglobin', 'Human');
                addResult('success', '‚úÖ Protein Class', 'Protein class can be instantiated');
                
                const apiService = new APIService();
                addResult('success', '‚úÖ APIService Class', 'APIService class can be instantiated');
                
                // Note: Component classes need DOM elements, so we can't test them here
                addResult('info', 'üìù Component Classes', 'Component classes require DOM elements from main page');
                
            } catch (error) {
                addResult('error', '‚ùå Class Instantiation', 'Error instantiating classes', error.message);
            }
        }
        
        // Auto-run diagnosis when page loads
        window.addEventListener('load', () => {
            setTimeout(runDiagnosis, 1000);
        });
    </script>
    
    <!-- Load our classes for testing -->
    <script src="js/models/Protein.js"></script>
    <script src="js/services/APIService.js"></script>
</body>
</html>
